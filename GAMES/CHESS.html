<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 2px solid #333;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .white {
            background-color: #f0f0f0;
        }
        .black {
            background-color: #333;
        }
        .piece {
            font-size: 30px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="board" id="board"></div>

<script>
    const board = document.getElementById("board");
    const pieceSymbols = {
        "K": "♔", "Q": "♕", "R": "♖", "B": "♗", "N": "♘", "P": "♙",
        "k": "♚", "q": "♛", "r": "♜", "b": "♝", "n": "♞", "p": "♟"
    };

    let selectedSquare = null;

    const initialBoard = [
        ["r", "n", "b", "q", "k", "b", "n", "r"],
        ["p", "p", "p", "p", "p", "p", "p", "p"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["P", "P", "P", "P", "P", "P", "P", "P"],
        ["R", "N", "B", "Q", "K", "B", "N", "R"]
    ];

    function createBoard() {
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement("div");
                square.classList.add("square");
                square.classList.add((row + col) % 2 === 0 ? "white" : "black");

                if (initialBoard[row][col]) {
                    const piece = document.createElement("span");
                    piece.classList.add("piece");
                    piece.textContent = pieceSymbols[initialBoard[row][col]];
                    square.appendChild(piece);
                }

                square.dataset.row = row;
                square.dataset.col = col;
                square.addEventListener("click", onSquareClick);
                board.appendChild(square);
            }
        }
    }

    function onSquareClick(event) {
        const square = event.target;

        if (selectedSquare) {
            movePiece(square);
        } else {
            selectSquare(square);
        }
    }

    function selectSquare(square) {
        selectedSquare = square;
        square.classList.add("highlight");
    }

    function movePiece(square) {
        const fromRow = parseInt(selectedSquare.dataset.row);
        const fromCol = parseInt(selectedSquare.dataset.col);
        const toRow = parseInt(square.dataset.row);
        const toCol = parseInt(square.dataset.col);

        const piece = initialBoard[fromRow][fromCol];
        if (piece && isValidMove(fromRow, fromCol, toRow, toCol, piece)) {
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = "";
            updateBoard();
        }

        selectedSquare.classList.remove("highlight");
        selectedSquare = null;
    }

    function isValidMove(fromRow, fromCol, toRow, toCol, piece) {
        // Very basic move validation (expand with actual rules for each piece)
        return true;
    }

    function updateBoard() {
        const squares = document.querySelectorAll(".square");
        squares.forEach(square => {
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const piece = initialBoard[row][col];
            square.innerHTML = "";
            if (piece) {
                const pieceElement = document.createElement("span");
                pieceElement.classList.add("piece");
                pieceElement.textContent = pieceSymbols[piece];
                square.appendChild(pieceElement);
            }
        });
    }

    createBoard();
</script>

</body>
</html>
