<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Bike Game</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameStats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameStats">
        Speed: <span id="speedometer">0</span> km/h<br>
        Distance: <span id="distance">0</span>m<br>
        Score: <span id="score">0</span><br>
        Gear: <span id="gear">1</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Physics constants
        const PHYSICS = {
            GRAVITY: 0.6,
            AIR_RESISTANCE: 0.99,
            GROUND_FRICTION: 0.95,
            SUSPENSION_STIFFNESS: 0.3,
            SUSPENSION_DAMPING: 0.7,
            ENGINE_POWER: [0, 0.15, 0.25, 0.35, 0.45, 0.55], // Power per gear
            GEAR_THRESHOLDS: [0, 5, 10, 15, 20, 25] // Speed thresholds for gear changes
        };

        // Game state
        let distance = 0;
        let score = 0;
        let gameOver = false;
        let cameraPosX = 0;
        let currentGear = 1;

        // Enhanced bike properties
        const bike = {
            x: 100,
            y: canvas.height - 150,
            width: 100,
            height: 60,
            wheelBase: 80,
            wheelRadius: 25,
            speed: 0,
            maxSpeed: 35,
            velocityY: 0,
            rotation: 0,
            wheelRotation: 0,
            frontSuspension: {
                height: 0,
                velocity: 0,
                restHeight: 0
            },
            rearSuspension: {
                height: 0,
                velocity: 0,
                restHeight: 0
            },
            lean: 0,
            maxLean: Math.PI / 4,
            isGrounded: false,
            wheelieBalance: 0,
            engineRPM: 0
        };

        // Terrain generation with Perlin noise (simplified version)
        function noise(x) {
            return Math.sin(x/50) * 30 + 
                   Math.sin(x/25) * 15 + 
                   Math.sin(x/12.5) * 7.5;
        }

        class TerrainSegment {
            constructor(x, y, width, type = 'ground') {
                this.x = x;
                this.y = y;
                this.width = width;
                this.type = type;
                this.friction = type === 'mud' ? 0.7 : 1.0;
                this.detail = [];
                
                // Generate terrain detail points
                const detailPoints = 5;
                for(let i = 0; i < detailPoints; i++) {
                    this.detail.push({
                        x: x + (width * (i/detailPoints)),
                        y: y + noise(x + (width * (i/detailPoints))) * 0.3
                    });
                }
            }
        }

        // Obstacle types
        class Obstacle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                
                switch(type) {
                    case 'rock':
                        this.width = 30 + Math.random() * 40;
                        this.height = 20 + Math.random() * 30;
                        this.points = this.generateRockPoints();
                        break;
                    case 'log':
                        this.width = 100 + Math.random() * 50;
                        this.height = 20;
                        this.rotation = Math.random() * 0.2 - 0.1;
                        break;
                    case 'mudpit':
                        this.width = 150 + Math.random() * 100;
                        this.height = 10;
                        this.depth = 20;
                        break;
                }
            }

            generateRockPoints() {
                const points = [];
                const segments = 8;
                for(let i = 0; i < segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    const radius = this.width/2 * (0.8 + Math.random() * 0.4);
                    points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return points;
            }

            draw(ctx, cameraPosX) {
                ctx.save();
                ctx.translate(this.x - cameraPosX, this.y);
                
                switch(this.type) {
                    case 'rock':
                        ctx.beginPath();
                        ctx.moveTo(this.points[0].x, this.points[0].y);
                        for(let point of this.points) {
                            ctx.lineTo(point.x, point.y);
                        }
                        ctx.closePath();
                        ctx.fillStyle = '#696969';
                        ctx.fill();
                        ctx.strokeStyle = '#404040';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        break;
                        
                    case 'log':
                        ctx.rotate(this.rotation);
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                        // Add wood texture
                        ctx.strokeStyle = '#73370D';
                        for(let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            ctx.moveTo(-this.width/2, -this.height/2 + i * this.height/4);
                            ctx.lineTo(this.width/2, -this.height/2 + i * this.height/4);
                            ctx.stroke();
                        }
                        break;
                        
                    case 'mudpit':
                        ctx.fillStyle = '#483C32';
                        ctx.fillRect(0, 0, this.width, this.height);
                        // Add mud texture
                        ctx.fillStyle = '#362F28';
                        for(let i = 0; i < 10; i++) {
                            ctx.beginPath();
                            ctx.arc(Math.random() * this.width, Math.random() * this.height, 
                                  5, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        break;
                }
                ctx.restore();
            }
        }

        const terrain = {
            segments: [],
            obstacles: [],
            segmentWidth: 30,
            generateTerrain(startX, count) {
                let currentX = startX;
                let currentY = canvas.height - 100;
                let previousY = currentY;
                
                for (let i = 0; i < count; i++) {
                    // Generate base terrain using noise
                    currentY = canvas.height - 150 + noise(currentX);
                    
                    // Ensure terrain stays within bounds
                    currentY = Math.min(Math.max(currentY, canvas.height - 400), canvas.height - 50);
                    
                    // Add special terrain features
                    if (Math.random() < 0.05) {
                        // Create jump
                        let jumpHeight = 80 + Math.random() * 120;
                        let jumpLength = 150 + Math.random() * 100;
                        
                        this.segments.push(new TerrainSegment(currentX, currentY - jumpHeight, jumpLength, 'jump'));
                        currentX += jumpLength;
                        
                        // Add obstacle after jump
                        if (Math.random() < 0.7) {
                            this.addObstacle(currentX + 50, currentY);
                        }
                    } else {
                        // Normal terrain segment
                        this.segments.push(new TerrainSegment(currentX, currentY, this.segmentWidth));
                        currentX += this.segmentWidth;
                        
                        // Randomly add obstacles
                        if (Math.random() < 0.03) {
                            this.addObstacle(currentX, currentY);
                        }
                    }
                    
                    previousY = currentY;
                }
            },
            
            addObstacle(x, y) {
                const types = ['rock', 'log', 'mudpit'];
                const type = types[Math.floor(Math.random() * types.length)];
                this.obstacles.push(new Obstacle(x, y - 40, type));
            }
        };

        function drawBike() {
            ctx.save();
            ctx.translate(bike.x - cameraPosX, bike.y);
            ctx.rotate(bike.rotation);

            // Draw suspension springs
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            // Front suspension
            ctx.beginPath();
            ctx.moveTo(bike.wheelBase/2, -bike.height/2);
            ctx.lineTo(bike.wheelBase/2, bike.frontSuspension.height);
            ctx.stroke();
            // Rear suspension
            ctx.beginPath();
            ctx.moveTo(-bike.wheelBase/2, -bike.height/2);
            ctx.lineTo(-bike.wheelBase/2, bike.rearSuspension.height);
            ctx.stroke();

            // Draw bike frame
            ctx.beginPath();
            // Main body
            ctx.moveTo(-bike.width/2, -bike.height/2);
            ctx.lineTo(bike.width/2, -bike.height/2);
            ctx.lineTo(bike.width/3, -bike.height);
            ctx.lineTo(-bike.width/3, -bike.height);
            ctx.closePath();
            // Add details
            ctx.moveTo(0, -bike.height);
            ctx.lineTo(0, -bike.height - 10);  // Handlebars
            ctx.moveTo(-bike.width/4, -bike.height/2);
            ctx.lineTo(-bike.width/4, -bike.height*0.8);  // Engine detail
            
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw wheels with spokes and realistic tread
            const drawWheel = (x, y) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(bike.wheelRotation);
                
                // Tire
                ctx.beginPath();
                ctx.arc(0, 0, bike.wheelRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a1a';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Tread pattern
                for(let i = 0; i < 12; i++) {
                    ctx.save();
                    ctx.rotate(i * Math.PI/6);
                    ctx.beginPath();
                    ctx.moveTo(bike.wheelRadius-4, -2);
                    ctx.lineTo(bike.wheelRadius-4, 2);
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                }
                
                // Hub and spokes
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#666';
                ctx.fill();
                
                for(let i = 0; i < 8; i++) {
                    ctx.save();
                    ctx.rotate(i * Math.PI/4);
                    ctx.beginPath();
                    ctx.moveTo(5, 0);
                    ctx.lineTo(bike.wheelRadius-4, 0);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#888';
                    ctx.stroke();
                    ctx.restore();
                }
                
                ctx.restore();
            };

            // Draw both wheels
            drawWheel(-bike.wheelBase/2, bike.rearSuspension.height);
            drawWheel(bike.wheelBase/2, bike.frontSuspension.height);

            ctx.restore();
        }

        function drawTerrain() {
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw distant mountains for parallax
            ctx.fillStyle = '#9CB4B4';
            for(let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height - 200 + i * 50);
                for(let x = 0; x < canvas.width; x += 50) {
                    ctx.lineTo(x, canvas.height - 200 + i * 50 + 
                             noise(x + cameraPosX * (0.5 - i * 0.2)) * (1 + i * 0.5));
                }
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.fill();
            }

            // Draw terrain
            ctx.beginPath();
            terrain.segments.forEach((segment, index) => {
                if(index === 0) {
                    ctx.moveTo(segment.x - cameraPosX, segment.y);
                }
                
                // Draw detailed terrain using curve points
                segment.detail.forEach(point => {
                    ctx.lineTo(point.x - cameraPosX, point.y);
                });
            });
            
            ctx.lineTo(terrain.segments[terrain.segments.length-1].x - cameraPosX, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();

// Create realistic ground gradient
const groundGradient = ctx.createLinearGradient(0, canvas.height - 300, 0, canvas.height);
            groundGradient.addColorStop(0, '#4a7023');  // Dark grass
            groundGradient.addColorStop(0.2, '#5c8a2f'); // Medium grass
            groundGradient.addColorStop(0.4, '#6fa23a'); // Light grass
            groundGradient.addColorStop(0.8, '#5d4037'); // Dark soil
            groundGradient.addColorStop(1, '#3e2723');   // Deeper soil
            
            ctx.fillStyle = groundGradient;
            ctx.fill();

            // Add terrain detail/texture
            ctx.strokeStyle = 'rgba(58, 90, 28, 0.5)';
            ctx.lineWidth = 1;
            terrain.segments.forEach(segment => {
                // Draw grass details
                for (let i = 0; i < 3; i++) {
                    const grassHeight = Math.random() * 10;
                    ctx.beginPath();
                    ctx.moveTo(segment.x - cameraPosX, segment.y);
                    ctx.lineTo(segment.x - cameraPosX, segment.y - grassHeight);
                    ctx.stroke();
                }
            });

            // Draw obstacles
            terrain.obstacles.forEach(obstacle => obstacle.draw(ctx, cameraPosX));
        }

        function updateBikePhysics() {
            if (gameOver) return;

            // Engine and gear management
            if (keys.ArrowRight) {
                const currentPower = PHYSICS.ENGINE_POWER[currentGear];
                bike.speed += currentPower;
                bike.engineRPM = Math.min(1.0, bike.engineRPM + 0.1);
            } else if (keys.ArrowLeft) {
                bike.speed -= PHYSICS.ENGINE_POWER[currentGear] * 0.7;
            } else {
                bike.speed *= PHYSICS.GROUND_FRICTION;
                bike.engineRPM = Math.max(0, bike.engineRPM - 0.1);
            }

            // Automatic gear shifting
            const currentSpeed = Math.abs(bike.speed);
            if (currentSpeed > PHYSICS.GEAR_THRESHOLDS[currentGear] && currentGear < 5) {
                currentGear++;
            } else if (currentGear > 1 && currentSpeed < PHYSICS.GEAR_THRESHOLDS[currentGear - 1]) {
                currentGear--;
            }

            // Speed limits and air resistance
            bike.speed = Math.max(-bike.maxSpeed/2, Math.min(bike.maxSpeed, bike.speed));
            bike.speed *= PHYSICS.AIR_RESISTANCE;

            // Position update
            bike.x += bike.speed;
            bike.wheelRotation += bike.speed * 0.2;

            // Find current terrain height and slope
            const segmentIndex = Math.floor(bike.x / terrain.segmentWidth);
            if (segmentIndex >= 0 && segmentIndex < terrain.segments.length) {
                const segment = terrain.segments[segmentIndex];
                const nextSegment = terrain.segments[Math.min(segmentIndex + 1, terrain.segments.length - 1)];
                
                // Calculate slope angle
                const dx = nextSegment.x - segment.x;
                const dy = nextSegment.y - segment.y;
                const slopeAngle = Math.atan2(dy, dx);

                // Target height based on terrain and suspension
                const targetY = segment.y - (bike.height + bike.wheelRadius);

                // Suspension physics
                const updateSuspension = (suspension, compression) => {
                    const springForce = -PHYSICS.SUSPENSION_STIFFNESS * compression;
                    const dampingForce = -PHYSICS.SUSPENSION_DAMPING * suspension.velocity;
                    const totalForce = springForce + dampingForce;
                    
                    suspension.velocity += totalForce;
                    suspension.height += suspension.velocity;
                    suspension.height = Math.max(-20, Math.min(20, suspension.height));
                };

                // Update front and rear suspension
                updateSuspension(bike.frontSuspension, bike.y - targetY);
                updateSuspension(bike.rearSuspension, bike.y - targetY);

                // Apply gravity and ground collision
                bike.velocityY += PHYSICS.GRAVITY;
                bike.y += bike.velocityY;

                if (bike.y > targetY) {
                    bike.y = targetY;
                    bike.velocityY = 0;
                    bike.isGrounded = true;

                    // Apply slope physics
                    bike.speed += Math.sin(slopeAngle) * PHYSICS.GRAVITY * 0.5;

                    // Jump control
                    if ((keys.ArrowUp || keys.Space) && bike.isGrounded) {
                        bike.velocityY = -15;
                        bike.isGrounded = false;
                    }
                } else {
                    bike.isGrounded = false;
                }

                // Bike lean physics
                if (keys.ArrowRight) {
                    bike.lean = Math.min(bike.lean + 0.1, bike.maxLean);
                } else if (keys.ArrowLeft) {
                    bike.lean = Math.max(bike.lean - 0.1, -bike.maxLean);
                } else {
                    bike.lean *= 0.95;
                }

                // Final rotation combining slope and lean
                bike.rotation = slopeAngle + bike.lean;
            }

            // Camera follow
            cameraPosX = bike.x - canvas.width/3;

            // Update stats display
            document.getElementById('speedometer').textContent = Math.abs(Math.floor(bike.speed * 10));
            document.getElementById('distance').textContent = Math.floor(bike.x / 10);
            document.getElementById('score').textContent = score;
            document.getElementById('gear').textContent = currentGear;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTerrain();
            drawBike();
            updateBikePhysics();
            requestAnimationFrame(gameLoop);
        }

        // Generate initial terrain
        terrain.generateTerrain(0, 200);

        // Control setup
        const keys = {
            ArrowUp: false,
            ArrowRight: false,
            ArrowLeft: false,
            Space: false
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') keys.Space = true;
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') keys.Space = false;
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
