<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #1e1e1e, #444);
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background: #222;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="tetrisCanvas" width="300" height="600"></canvas>

    <script>
        const canvas = document.getElementById("tetrisCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const ROWS = 20;
        const COLUMNS = 10;
        const BLOCK_SIZE = 30;

        let score = 0;

        // Tetromino shapes
        const TETROMINOES = [
            [[1, 1, 1], [0, 1, 0]], // T
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 0], [0, 1, 1]], // S
            [[1, 1, 1, 1]],         // I
            [[1, 1], [1, 1]],       // O
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]]  // J
        ];

        const COLORS = ["cyan", "blue", "orange", "yellow", "green", "purple", "red"];

        let grid = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(0));
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;

        function randomTetromino() {
            const index = Math.floor(Math.random() * TETROMINOES.length);
            return {
                shape: TETROMINOES[index],
                color: COLORS[index]
            };
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLUMNS; col++) {
                    if (grid[row][col]) {
                        ctx.fillStyle = grid[row][col];
                        ctx.fillRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = "#111";
                        ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = currentPiece.color;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = "#111";
                        ctx.strokeRect((currentX + x) * BLOCK_SIZE, (currentY + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function movePiece(dx, dy) {
            currentX += dx;
            currentY += dy;
            if (collision()) {
                currentX -= dx;
                currentY -= dy;
                return false;
            }
            return true;
        }

        function rotatePiece() {
            const newShape = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            const originalShape = currentPiece.shape;
            currentPiece.shape = newShape;
            if (collision()) {
                currentPiece.shape = originalShape;
            }
        }

        function collision() {
            return currentPiece.shape.some((row, y) =>
                row.some((value, x) => {
                    if (value) {
                        const newX = currentX + x;
                        const newY = currentY + y;
                        return (
                            newX < 0 ||
                            newX >= COLUMNS ||
                            newY >= ROWS ||
                            (newY >= 0 && grid[newY][newX])
                        );
                    }
                    return false;
                })
            );
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        grid[currentY + y][currentX + x] = currentPiece.color;
                    }
                });
            });
        }

        function clearLines() {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (grid[row].every(cell => cell)) {
                    grid.splice(row, 1);
                    grid.unshift(Array(COLUMNS).fill(0));
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }
        }

        function gameOver() {
            return grid[0].some(cell => cell);
        }

        function dropPiece() {
            if (!movePiece(0, 1)) {
                mergePiece();
                clearLines();
                if (gameOver()) {
                    alert("Game Over!");
                    resetGame();
                } else {
                    spawnPiece();
                }
            }
        }

        function spawnPiece() {
            currentPiece = randomTetromino();
            currentX = Math.floor(COLUMNS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            if (collision()) {
                alert("Game Over!");
                resetGame();
            }
        }

        function resetGame() {
            grid = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(0));
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            spawnPiece();
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowLeft") movePiece(-1, 0);
            if (e.key === "ArrowRight") movePiece(1, 0);
            if (e.key === "ArrowDown") dropPiece();
            if (e.key === "ArrowUp") rotatePiece();
        });

        function update() {
            dropPiece();
            drawGrid();
            drawPiece();
            setTimeout(update, 500);
        }

        spawnPiece();
        update();
    </script>
</body>
</html>
