<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="board-container">
                <div class="coordinates top-coordinates">
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                </div>
                <div class="row-coordinates left-coordinates">
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                </div>
                <div class="board" id="board"></div>
                <div class="coordinates bottom-coordinates">
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>Chess Game</h2>
            
            <div class="game-info">
                <div class="status" id="status">Game in progress</div>
                <div class="turn-indicator">
                    <span>Turn:</span>
                    <span id="turn-color">White</span>
                </div>
            </div>
            
            <h3>Move History</h3>
            <div class="move-history" id="move-history">
                <!-- Move history will be populated here -->
            </div>
            
            <h3>Captured Pieces</h3>
            <div class="captured-pieces" id="white-captured">
                <!-- White captured pieces will be populated here -->
            </div>
            <div class="captured-pieces" id="black-captured">
                <!-- Black captured pieces will be populated here -->
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="button" id="reset-btn">New Game</button>
                <button class="button" id="undo-btn">Undo Move</button>
            </div>
        </div>
    </div>

<script src="chess.js"></script>

</body>
</html>
