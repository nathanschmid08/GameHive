<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Rennspiel</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const car = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 50,
            height: 80,
            speed: 3,
            velocityX: 0,
            velocityY: 0,
            angle: 0,
            driftFactor: 0.9
        };

        const obstacles = [
            { x: 200, y: 200, width: 100, height: 100 },
            { x: 400, y: 300, width: 150, height: 50 },
            { x: 600, y: 150, width: 50, height: 150 }
        ];

        let isDrifting = false;

        // Tastensteuerung
        let keys = { up: false, down: false, left: false, right: false, shift: false };

        function onKeyDown(event) {
            if (event.key === 'w') keys.up = true;
            if (event.key === 's') keys.down = true;
            if (event.key === 'a') keys.left = true;
            if (event.key === 'd') keys.right = true;
            if (event.key === 'Shift') keys.shift = true;
        }

        function onKeyUp(event) {
            if (event.key === 'w') keys.up = false;
            if (event.key === 's') keys.down = false;
            if (event.key === 'a') keys.left = false;
            if (event.key === 'd') keys.right = false;
            if (event.key === 'Shift') keys.shift = false;
        }

        // Autos bewegen und steuern
        function moveCar() {
            if (keys.up) {
                car.velocityY -= car.speed;
            } else if (keys.down) {
                car.velocityY += car.speed;
            } else {
                car.velocityY *= 0.95; // Abbremsen, wenn keine Taste gedrückt wird
            }

            if (keys.left) {
                car.velocityX -= car.speed;
            } else if (keys.right) {
                car.velocityX += car.speed;
            } else {
                car.velocityX *= 0.95; // Abbremsen, wenn keine Taste gedrückt wird
            }

            if (keys.shift) {
                isDrifting = true;
            } else {
                isDrifting = false;
            }

            // Driftlogik: Geschwindigkeit anpassen, wenn Shift gedrückt wird
            if (isDrifting) {
                car.velocityX *= car.driftFactor;
                car.velocityY *= car.driftFactor;
            }

            // Bewegung berechnen
            car.x += car.velocityX;
            car.y += car.velocityY;

            // Begrenzungen für das Spiel
            if (car.x < 0) car.x = 0;
            if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
            if (car.y < 0) car.y = 0;
            if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;

            // Kollision mit Hindernissen
            for (let obstacle of obstacles) {
                if (car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y) {
                    // Kollision erkannt, Auto zurücksetzen
                    car.velocityX = 0;
                    car.velocityY = 0;
                }
            }
        }

        // Auto zeichnen
        function drawCar() {
            ctx.save();
            ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
            ctx.rotate(car.angle);
            ctx.fillStyle = 'red';
            ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
            ctx.restore();
        }

        // Hindernisse zeichnen
        function drawObstacles() {
            ctx.fillStyle = 'blue';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        // Hintergrund und andere Objekte zeichnen
        function drawBackground() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Spiel-Loop
        function gameLoop() {
            drawBackground();
            drawObstacles();
            moveCar();
            drawCar();

            requestAnimationFrame(gameLoop);
        }

        // Event Listener für Tasten
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Start des Spiels
        gameLoop();
    </script>
</body>
</html>
