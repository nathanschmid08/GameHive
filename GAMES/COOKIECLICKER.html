<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .cookie-area {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upgrade-area {
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <div class="cookie-area">
            <button id="cookie-button">Klick mich!</button>
            <p>Cookies: <span id="cookie-count">0</span></p>
        </div>
        <div class="upgrade-area">
            <button id="upgrade-button">Upgrade: Mehr Cookies pro Klick</button>
            <p>Upgrade kostet: <span id="upgrade-cost">10</span> Cookies</p>
        </div>
    </div>
    <script>
        let cookieCount = 0;
        let cookiesPerClick = 1;
        let upgradeCost = 10;

        // HTML-Elemente
        const cookieButton = document.getElementById("cookie-button");
        const cookieCountDisplay = document.getElementById("cookie-count");
        const upgradeButton = document.getElementById("upgrade-button");
        const upgradeCostDisplay = document.getElementById("upgrade-cost");

        // Event Listener f체r den Klick auf den Cookie-Button
        cookieButton.addEventListener("click", () => {
            cookieCount += cookiesPerClick;
            updateDisplay();
        });

        // Event Listener f체r das Upgrade
        upgradeButton.addEventListener("click", () => {
            if (cookieCount >= upgradeCost) {
                cookieCount -= upgradeCost;
                cookiesPerClick += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Preis f체r das n채chste Upgrade steigt
                updateDisplay();
            }
        });

        // Funktion, um die Anzeige zu aktualisieren
        function updateDisplay() {
            cookieCountDisplay.textContent = cookieCount;
            upgradeCostDisplay.textContent = upgradeCost;
        }
    </script>
</body>
</html>
