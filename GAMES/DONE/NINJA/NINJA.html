<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Shinobi - Japanese Wall-Jump Adventure</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">影忍者 Shadow Shinobi</div>
<div class="ui">
    <div>🗡️ Lives: <span id="lives">3</span></div>
    <div>⏱️ Time: <span id="timer">0</span>s</div>
    <div>🎯 Attempts: <span id="attempts">1</span></div>
</div>
<div class="controls">
    WASD or Arrow Keys • SPACE to jump • Master the ancient art of wall-jumping
</div>
<div class="message" id="message">
    <div id="messageText"></div>
    <div style="margin-top: 15px; font-size: 16px;">Press SPACE to continue your journey</div>
</div>
<canvas id="game" width="900" height="700"></canvas>

<script src="script.js"></script>
</body>
</html>
